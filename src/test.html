<!DOCTYPE html>
<html>
<head>
  <style>
    .floating-button {
      position: fixed;
      bottom: 20px; /* 距离底部的距离 */
      left: 20px; /* 距离左侧的距离 */
      background-color: #f0eb8b; /* 按钮背景颜色 */
      color: #000000; /* 按钮文本颜色 */
      border: none;
      border-radius: 50%; /* 将按钮变成圆形 */
      width: 50px; /* 圆形按钮的宽度 */
      height: 50px; /* 圆形按钮的高度 */
      padding: 0;
      cursor: pointer;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
    }

    .menu-list {
      display: none;
      position: fixed;
      bottom: 80px; /* 距离底部的距离 */
      left: 20px; /* 距离左侧的距离 */
      background-color: #ffffff; /* 菜单背景颜色 */
      border: 1px solid #ccc;
      padding: 10px;
    }

    .floating-button:active + .menu-list,
    .menu-list:active {
      display: block;
    }
  </style>
</head>
<body>
  <button class="floating-button">登入</button>

  <div class="menu-list">
    <ul>
      <li>選單1</li>
      <li>選單2</li>
      <li>選單3</li>
    </ul>
  </div>
</body>
</html>
